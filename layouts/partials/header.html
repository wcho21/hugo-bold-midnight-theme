<div id="header-wrapper">
  <a href="/"><h1 id="header-title">{{ .Site.Title }}</h1></a>

  <menu id="header-menu">
    {{ range .Site.Menus.main }}
      <li class="header-menu-item">
        {{ $anchorTarget := "_self" }}
        {{ if isset .Params "target" }}{{ $anchorTarget = .Params.target }}{{ end }}

        <a href="{{ .URL }}" target="{{ $anchorTarget }}">
          {{ $svgSrc := print "static/svg/" .Params.fontawesome ".svg" }}
          {{ readFile $svgSrc | safeHTML }}
        </a>
      </li>
    {{- end }}
  </menu>
</div>
